<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Restaurants ‚Äî Tindo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- TODO: Replace CDN Tailwind with compiled build for production deployments -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/animations.css">
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/script.js"></script>
  <script src="js/imageHelper.js"></script>
  <script src="js/cart.js" defer></script>
  <style>
    .card { background: white; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); }
    .btn-see { background: #ecfdf5; color: #065f46; padding: 8px 14px; border-radius: 8px; font-weight: 600; }
    /* Green hover effect for restaurant cards */
    .card { transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease; border: 1px solid rgba(0,0,0,0.04); }
    .card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 24px 48px rgba(16,185,129,0.12); border-color: rgba(16,185,129,0.18); }
    .card:hover .btn-see { background: #dcfce7; color: #064e3b; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-white min-h-screen">
  <header class="bg-white/95 sticky top-0 z-50 shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold">T</div>
        <h1 class="font-bold text-xl">Tindo ‚Äî All Restaurants</h1>
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-green-600">Home</a>
        <a href="cart.html" class="text-gray-600 hover:text-green-600">Cart</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-green-700 mb-8">All Restaurants</h2>
    <div id="all-restaurants" class="grid md:grid-cols-3 gap-8">
      <p class="text-gray-500">Loading restaurants...</p>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-12">&copy; 2025 Tindo</footer>

<script type="module">
import { API_BASE_URL } from "./js/config.js";
const HOST_BASE = API_BASE_URL.replace(/\/api$/, "");

// Normalize image URLs to HTTPS to avoid mixed content warnings on HTTPS deployments
function normalizeImageUrl(url) {
  if (!url) return null;
  return String(url).replace(/^http:\/\//i, 'https://');
}

async function loadAllRestaurants(){
  try{
    console.log("üîÑ Fetching restaurants from:", `${API_BASE_URL}/restaurants`);
    const res = await fetch(`${API_BASE_URL}/restaurants`);
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const data = await res.json();
    console.log("‚úÖ Restaurants loaded:", data);
    
    // Handle both array and object responses
    const restaurants = Array.isArray(data) ? data : (data.data || []);
    renderAll(restaurants);
  } catch(e){
    console.error('‚ùå Failed to load restaurants:', e);
    const container = document.getElementById('all-restaurants');
    if (container) {
      container.innerHTML = '<p class="text-red-500 col-span-3 text-center">Failed to load restaurants. Please check your connection.</p>';
    }
  }
}

function renderAll(list){
  const container = document.getElementById('all-restaurants');
  if(!container) {
    console.error("‚ùå Container 'all-restaurants' not found");
    return;
  }
  
  if(!list || !list.length){ 
    console.warn("‚ö†Ô∏è No restaurants found");
    container.innerHTML = '<p class="text-gray-500 col-span-3 text-center">No restaurants available</p>'; 
    return; 
  }
  
  console.log(`üìã Rendering ${list.length} restaurants`);
  container.innerHTML = list.map(r => {
    // Use centralized helper to build image URL correctly
    const rawImageUrl = (typeof window !== 'undefined' && typeof window.getRestaurantImageUrl === 'function')
      ? window.getRestaurantImageUrl(r.image_url, r.image_url_full)
      : (r.image_url_full || (r.image_url ? `${HOST_BASE}/uploads/restaurants/${r.image_url}` : 'https://dummyimage.com/300x200/cccccc/000000?text=No+Image'));

    const imageUrl = normalizeImageUrl(rawImageUrl) || 'assets/png.jpg';

    console.log(`üñºÔ∏è Restaurant "${r.name}" image:`, imageUrl);

    return `
<div class="card rounded-2xl overflow-hidden cursor-pointer transition transform group" onclick="window.location.href='restaurant.html?id=${r.id}'">
  <div class="h-48 relative">
    <img src="${imageUrl}"
         class="h-full w-full object-cover"
         alt="${r.name || 'Restaurant'}"
         onerror="this.src='assets/png.jpg'" />
  </div>
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-2">${r.name || 'Restaurant'}</h3>
    <p class="text-gray-600 mb-1">${r.cuisine || 'Multi Cuisine'}</p>
    <p class="text-gray-500 text-sm mb-3">${r.address || 'Location'}</p>
    <div class="flex items-center justify-between">
      <span class="text-green-600 font-semibold">‚≠ê ${r.rating || '4.0'} ¬∑ ${r.eta || '30'} mins</span>
      <a href="restaurant.html?id=${r.id}" class="btn-see">View</a>
    </div>
  </div>
</div>
`;
  }).join('');
}

// Load restaurants when page is ready
loadAllRestaurants();
</script>
</body>
</html>
