<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Restaurants ‚Äî Tindo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="js/auth-guard.js" defer></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/script.js"></script>
  <script src="js/imageHelper.js"></script>
  <script src="js/cart.js" defer></script>
  <style>
    .card { 
      background: white; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease; 
      border: 1px solid rgba(0,0,0,0.04);
    }
    @media (min-width: 640px) {
      .card { box-shadow: 0 8px 24px rgba(0,0,0,0.06); }
    }
    .btn-see { 
      background: #ecfdf5; 
      color: #065f46; 
      border-radius: 8px; 
      font-weight: 600;
      transition: background-color 200ms, color 200ms;
      display: inline-block;
    }
    .card:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 12px 32px rgba(16,185,129,0.15); 
      border-color: rgba(16,185,129,0.18); 
    }
    @media (min-width: 640px) {
      .card:hover { transform: translateY(-8px) scale(1.02); }
    }
    .card:hover .btn-see { background: #dcfce7; color: #064e3b; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-white min-h-screen">
  <header class="bg-white/95 sticky top-0 z-50 shadow">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 sm:py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2 sm:space-x-3">
        <div class="w-8 sm:w-10 h-8 sm:h-10 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold text-xs sm:text-sm">T</div>
        <h1 class="font-bold text-sm sm:text-lg md:text-xl truncate">Tindo ‚Äî Restaurants</h1>
      </div>
      <nav class="flex items-center space-x-2 sm:space-x-4 text-xs sm:text-sm">
        <a href="index.html" class="text-gray-600 hover:text-green-600 font-medium">Home</a>
        <a href="cart.html" class="text-gray-600 hover:text-green-600 font-medium">Cart</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <h2 class="text-2xl sm:text-3xl font-bold text-green-700 mb-6 sm:mb-8">All Restaurants</h2>
    <div id="all-restaurants" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6 md:gap-8">
      <p class="text-gray-500">Loading restaurants...</p>
    </div>
  </main>

  <footer class="text-center text-gray-500 text-xs sm:text-sm py-6 sm:py-12">&copy; 2025 Tindo</footer>

<script type="module">
import { API_BASE_URL } from "./js/config.js";

async function loadAllRestaurants(){
  try{
    const token = localStorage.getItem('token');
    const headers = token ? { Authorization: `Bearer ${token}` } : {};

    console.log("üîÑ Fetching restaurants from:", `${API_BASE_URL}/restaurants`);
    const res = await fetch(`${API_BASE_URL}/restaurants`, { headers });
    
    if (!res.ok) {
      if (res.status === 401) {
        throw new Error('Unauthorized ‚Äî please log in again.');
      }
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const data = await res.json();
    console.log("‚úÖ Restaurants loaded:", data);
    
    // Handle both array and object responses
    const restaurants = Array.isArray(data) ? data : (data.data || []);
    renderAll(restaurants);
  } catch(e){
    console.error('‚ùå Failed to load restaurants:', e);
    const container = document.getElementById('all-restaurants');
    if (container) {
      const message = e && e.message === 'Unauthorized ‚Äî please log in again.'
        ? '<p class="text-red-500 col-span-3 text-center">Session expired. <a class="underline text-green-700" href="login.html">Log in</a> to view restaurants.</p>'
        : '<p class="text-red-500 col-span-3 text-center">Failed to load restaurants. Please check your connection.</p>';
      container.innerHTML = message;
    }
  }
}

function renderAll(list){
  const container = document.getElementById('all-restaurants');
  if(!container) {
    console.error("‚ùå Container 'all-restaurants' not found");
    return;
  }
  
  if(!list || !list.length){ 
    console.warn("‚ö†Ô∏è No restaurants found");
    container.innerHTML = '<p class="text-gray-500 col-span-3 text-center">No restaurants available</p>'; 
    return; 
  }
  
  console.log(`üìã Rendering ${list.length} restaurants`);
  container.innerHTML = list.map(r => {
    // ‚ö†Ô∏è IMPORTANT: Use DIRECT image URL from database - NO API/Render URL prefix
    // The database already contains full Cloudinary URLs - use them as-is
    // Priority: image_url_full ‚Üí image_url ‚Üí placeholder
    let imageUrl = r.image_url_full || r.image_url;
    
    // Only convert HTTP to HTTPS for mixed content prevention (no other modifications)
    if (imageUrl && imageUrl.startsWith('http://')) {
      imageUrl = imageUrl.replace('http://', 'https://');
    }
    
    // Use placeholder only if no valid URL exists in database
    const finalImageUrl = imageUrl || 'assets/png.jpg';

    console.log(`üñºÔ∏è Restaurant "${r.name}" image:`, finalImageUrl);

    return `
<div class="card rounded-lg sm:rounded-2xl overflow-hidden cursor-pointer transition transform group hover:shadow-lg" onclick="window.location.href='restaurant.html?id=${r.id}'">
  <div class="h-40 sm:h-48 relative">
    <img src="${finalImageUrl}"
         class="h-full w-full object-cover"
         alt="${r.name || 'Restaurant'}"
         onerror="this.src='assets/png.jpg'" />
  </div>
  <div class="p-4 sm:p-6">
    <h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-1 sm:mb-2 line-clamp-2">${r.name || 'Restaurant'}</h3>
    <p class="text-xs sm:text-sm text-gray-600 mb-1 truncate">${r.cuisine || 'Multi Cuisine'}</p>
    <p class="text-xs text-gray-500 mb-3 line-clamp-1">${r.address || 'Location'}</p>
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-0">
      <span class="text-xs sm:text-sm text-green-600 font-semibold">‚≠ê ${r.rating || '4.0'} ¬∑ ${r.eta || '30'} mins</span>
      <a href="restaurant.html?id=${r.id}" class="btn-see text-xs sm:text-sm w-full sm:w-auto text-center px-3 py-2 sm:px-4 sm:py-2">View</a>
    </div>
  </div>
</div>
`;
  }).join('');
}

// Load restaurants when page is ready
loadAllRestaurants();
</script>
</body>
</html>
