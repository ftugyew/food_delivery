<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-50">
  
  <!-- Header -->
  <header class="bg-green-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">üõµ Delivery Dashboard</h1>
      <div class="flex items-center gap-4">

        <!-- Online/Offline Toggle -->
        <label class="flex items-center cursor-pointer bg-white/20 px-3 py-2 rounded-lg">

        <p id="activeCount" class="text-4xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h3 class="text-gray-600 text-sm font-semibold">Tracking Status</h3>
        <p id="trackingStatus" class="text-2xl font-bold text-purple-600">Offline</p>

    </div>

    <!-- Active Delivery Section -->

        <h2 class="text-2xl font-bold mb-4">üì¶ Active Delivery</h2>
        
        <!-- Order Info -->
        <div class="bg-white/20 backdrop-blur-sm rounded-lg p-4 mb-4">
          <p class="text-sm opacity-90">Order ID:</p>
          <p id="activeOrderId" class="text-2xl font-bold">#</p>
          <p class="text-sm opacity-90 mt-2">Customer: <span id="activeCustomerName" class="font-semibold"></span></p>
          <p class="text-sm opacity-90">Phone: <span id="activeCustomerPhone" class="font-semibold"></span></p>
        </div>

        <!-- Map -->
        <div id="map" class="mb-4 shadow-lg"></div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button onclick="updateTrackingStatus('agent_going_to_restaurant')" 
                  class="bg-yellow-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-yellow-600">
            üöó Going to Restaurant
          </button>
          <button onclick="updateTrackingStatus('arrived_at_restaurant')" 
                  class="bg-orange-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-orange-600">
            üè™ Arrived at Restaurant
          </button>
          <button onclick="updateTrackingStatus('picked_up')" 
                  class="bg-blue-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-600">
            üì¶ Picked Up Order
          </button>
          <button onclick="updateTrackingStatus('in_transit')" 
                  class="bg-purple-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-purple-600">
            üöÄ In Transit
          </button>
          <button onclick="updateTrackingStatus('delivered')" 
                  class="bg-green-700 text-white px-4 py-3 rounded-lg font-semibold hover:bg-green-800 col-span-2">
            ‚úÖ Delivered
          </button>
        </div>

        <button onclick="stopTracking()" class="w-full mt-3 bg-red-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-red-700">
          ‚èπÔ∏è Stop Tracking
        </button>
      </div>
    </div>

    <!-- Available Orders -->

      <h2 class="text-2xl font-bold mb-4 text-gray-800">üìã Available Orders</h2>
      <div id="offlineMessage" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4 hidden">

      </div>

    const socket = io("https://food-delivery-backend-cw3m.onrender.com");

    let agentId = null;
    let currentOrderId = null;
    let map = null;
    let agentMarker = null;
    let restaurantMarker = null;
    let customerMarker = null;
    let routeLine = null;
    let locationInterval = null;
    let isOnline = true;
    let locationPermissionGranted = false;
    let agentCurrentLat = null;
    let agentCurrentLng = null;

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener("DOMContentLoaded", async () => {
      // Get agent from localStorage (stored as 'user' after login)
      const agent = JSON.parse(localStorage.getItem("user") || "{}");
      agentId = agent.id;

      if (!agentId) {
        alert("Please login first");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("agentName").textContent = agent.name || "Agent";
      
      // ‚úÖ STEP 1: Request Location Permission FIRST
      await requestLocationPermission();
      // ‚úÖ STEP 1: Request Location Permission FIRST
      await requestLocationPermission();
      
      // Initialize map with agent's current location
      initMap();

      // Online/Offline Toggle
      const onlineToggle = document.getElementById("onlineToggle");
      onlineToggle.addEventListener("change", (e) => {
        isOnline = e.target.checked;
        const status = document.getElementById("onlineStatus");
        const offlineMsg = document.getElementById("offlineMessage");
        
        if (isOnline) {
          status.textContent = "üü¢ Online";
          offlineMsg.classList.add("hidden");
          if (locationPermissionGranted) {
            loadOrders();
          }
        } else {
          status.textContent = "üî¥ Offline";
          offlineMsg.classList.remove("hidden");
          document.getElementById("ordersList").innerHTML = '<p class="text-gray-500 italic">You are offline. Turn on the toggle to see available orders.</p>';
        }
      });
      
      // Load orders immediately if location permission granted
      if (locationPermissionGranted) {
        loadOrders();
      }

      // Socket connection
      socket.on("connect", () => {
        console.log("‚úÖ Connected to server");
        document.getElementById("trackingStatus").textContent = "Online";
        // Join agent-specific room
        socket.emit("join", { type: "agent", id: agentId });
      });

      socket.on("disconnect", () => {
        console.log("‚ùå Disconnected");
        document.getElementById("trackingStatus").textContent = "Offline";
      });

      // Listen for new orders assigned to this agent
      socket.on(`agent_${agentId}_order`, (data) => {
        console.log("üîî New order notification:", data);
        showNotification(`New order assigned: #${data.order.id || data.order_id}`);
        if (isOnline && locationPermissionGranted) {
          loadOrders();
        }
      });

      // Listen for new available orders (broadcast to all agents)
      socket.on("newAvailableOrder", (data) => {
        console.log("üì¢ New available order for all agents:", data);
        showNotification(`New order available: #${data.orderId || data.id}`);
        if (isOnline && locationPermissionGranted) {
          loadOrders();
        }
      });

      // Listen for order updates
      socket.on("orderUpdate", (data) => {
        console.log("üîÑ Order update:", data);
        if (isOnline && locationPermissionGranted) {
          loadOrders();
        }
      });

      // Listen for any restaurant order notifications
      socket.on("newOrder", (data) => {
        console.log("üìã New order in system:", data);
        if (isOnline && locationPermissionGranted) {
          setTimeout(() => loadOrders(), 1000);
        }
      });
    });

    // ============================================
    // REQUEST LOCATION PERMISSION
    // ============================================
    async function requestLocationPermission() {
      if (!navigator.geolocation) {
        alert("‚ùå Geolocation is not supported by your browser. You cannot accept orders without location services.");
        locationPermissionGranted = false;
        document.getElementById("trackingStatus").textContent = "Location Not Supported";
        return;
      }

      return new Promise((resolve) => {
        // Show a friendly message
        const permissionModal = confirm(
          "üõµ Location Access Required\n\n" +
          "To accept and deliver orders, we need access to your location.\n\n" +
          "Click OK to grant permission."
        );

        if (!permissionModal) {
          alert("‚ö†Ô∏è You must allow location access to accept orders. Please enable location in your browser settings.");
          locationPermissionGranted = false;
          document.getElementById("trackingStatus").textContent = "Location Denied";
          document.getElementById("offlineMessage").classList.remove("hidden");
          document.getElementById("offlineMessage").innerHTML = `
            <p class="text-red-800">
              <strong>‚ö†Ô∏è Location Permission Required</strong><br/>
              You must grant location permission to accept and deliver orders. Please enable location in your browser settings and refresh the page.
            </p>
          `;
          resolve(false);
          return;
        }

        // Request location
        navigator.geolocation.getCurrentPosition(
          (position) => {
            agentCurrentLat = position.coords.latitude;
            agentCurrentLng = position.coords.longitude;
            locationPermissionGranted = true;
            document.getElementById("trackingStatus").textContent = "Location Active";
            console.log("‚úÖ Location permission granted:", agentCurrentLat, agentCurrentLng);
            
            // Start continuous location tracking
            startContinuousLocationTracking();
            
            resolve(true);
          },
          (error) => {
            console.error("‚ùå Location error:", error);
            let errorMsg = "Unable to get your location.";
            
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMsg = "Location permission denied. Please enable location in your browser settings.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMsg = "Location information is unavailable. Please check your device settings.";
                break;
              case error.TIMEOUT:
                errorMsg = "Location request timed out. Please try again.";
                break;
            }
            
            alert("‚ö†Ô∏è " + errorMsg);
            locationPermissionGranted = false;
            document.getElementById("trackingStatus").textContent = "Location Error";
            document.getElementById("offlineMessage").classList.remove("hidden");
            document.getElementById("offlineMessage").innerHTML = `
              <p class="text-red-800">
                <strong>‚ö†Ô∏è Location Error</strong><br/>
                ${errorMsg}
              </p>
            `;
            resolve(false);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      });
    }

    // ============================================
    // START CONTINUOUS LOCATION TRACKING
    // ============================================
    function startContinuousLocationTracking() {
      // Update location every 5 seconds
      setInterval(() => {
        if (navigator.geolocation && locationPermissionGranted) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              agentCurrentLat = position.coords.latitude;
              agentCurrentLng = position.coords.longitude;
              
              // Update agent position in map if visible
              if (agentMarker && map) {
                try {
                  agentMarker.setPosition([agentCurrentLat, agentCurrentLng]);
                  // Recenter map on agent location
                  map.setCenter([agentCurrentLat, agentCurrentLng]);
                } catch(e) {
                  console.warn("Failed to update agent marker:", e);
                }
              }
              
              // Update location in database via API
              try {
                const token = localStorage.getItem("token");
                await fetch(`${API_BASE_URL}/delivery/update-location`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                  },
                  body: JSON.stringify({
                    agent_id: agentId,
                    lat: agentCurrentLat,
                    lng: agentCurrentLng
                  })
                });
                console.log(`üìç Location updated in DB: ${agentCurrentLat}, ${agentCurrentLng}`);
              } catch(err) {
                console.error("Failed to update location in DB:", err);
              }
              
              // Also emit via socket for real-time updates
              socket.emit("agent_location_broadcast", {
                agent_id: agentId,
                latitude: agentCurrentLat,
                longitude: agentCurrentLng,
                timestamp: new Date().toISOString()
              });
            },
            (error) => {
              console.error("Location tracking error:", error);
            },
            {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            }
          );
        }
      }, 5000);
    }

    // ============================================
    // LOAD ORDERS
    // ============================================
    async function loadOrders() {
      // Don't load orders if offline or no location permission
      if (!isOnline || !locationPermissionGranted) {
        console.log("Cannot load orders: offline or no location permission");
        return;
      }

      try {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Session expired. Please login again");
          window.location.href = "login.html";
          return;
        }
        
        const res = await fetch(`${API_BASE_URL}/delivery/${agentId}/orders`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });
        
        if (!res.ok) {
          if (res.status === 401) {
            alert("Session expired. Please login again");
            window.location.href = "login.html";
            return;
          }
          const error = await res.json();
          console.error("Error loading orders:", error);
          document.getElementById("ordersList").innerHTML = 
            '<p class="text-red-500">Error loading orders: ' + (error.message || "Server error") + '</p>';
          return;
        }
        
        const orders = await res.json();
        console.log("üì¶ Loaded orders:", orders);

        // Filter orders: available (no agent or assigned to this agent)
        const availableOrders = orders.filter(o => 
          !o.agent_id || o.agent_id === agentId
        );
        
        // Active orders are those assigned to this agent and not yet delivered
        const activeOrders = orders.filter(o => 
          o.agent_id === agentId && 
          o.status !== 'Delivered' && 
          o.status !== 'Cancelled'
        );

        document.getElementById("availableCount").textContent = availableOrders.length;
        document.getElementById("activeCount").textContent = activeOrders.length;

        renderOrders(availableOrders);
      } catch (err) {
        console.error("Load orders error:", err);
        document.getElementById("ordersList").innerHTML = 
          '<p class="text-red-500">Error loading orders. Please refresh the page.</p>';
      }
    }

    // ============================================
    // RENDER ORDERS
    // ============================================
    function renderOrders(orders) {
      const list = document.getElementById("ordersList");
      
      if (!orders || orders.length === 0) {
        list.innerHTML = '<p class="text-gray-500">No available orders at the moment. New orders will appear here automatically.</p>';
        return;
      }

      list.innerHTML = orders.map(order => {
        let itemsText = "N/A";
        try {
          const items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
          if (Array.isArray(items)) {
            itemsText = items.map(i => `${i.name || i.item_name} (x${i.quantity})`).join(", ");
          }
        } catch (_) {}

        const isAssigned = order.agent_id === agentId;

        // Parse delivery address
        let deliveryAddress = "N/A";
        try {
          if (order.delivery_address) {
            const addr = typeof order.delivery_address === 'string' 
              ? JSON.parse(order.delivery_address) 
              : order.delivery_address;
            deliveryAddress = `${addr.house || ''}, ${addr.street || ''}, ${addr.city || ''}`.trim();
          }
        } catch(_) {}

        return `
          <div class="order-card bg-gradient-to-r from-blue-50 to-green-50 p-4 rounded-lg border-2 border-blue-200 ${isAssigned ? 'tracking-active' : ''}">
            <div class="flex justify-between items-start mb-3">
              <div>
                <h3 class="text-lg font-bold text-gray-800">Order #${order.id}</h3>
                <p class="text-sm text-gray-600">‚Çπ${order.total}</p>
              </div>
              <span class="px-3 py-1 bg-blue-500 text-white rounded-full text-xs font-semibold">
                ${order.status}
              </span>
            </div>

            <div class="mb-3 text-sm text-gray-700 space-y-1">
              <p><strong>üì¶ Items:</strong> ${itemsText}</p>
              <p><strong>üè™ Restaurant:</strong> ${order.restaurant_name || 'N/A'}</p>
              <p><strong>üë§ Customer:</strong> ${order.customer_name || 'Unknown'}</p>
              <p><strong>üì± Phone:</strong> ${order.customer_phone || 'N/A'}</p>
              <p><strong>üìç Delivery:</strong> ${deliveryAddress}</p>
            </div>

            ${!isAssigned ? `
              <button onclick="acceptOrder(${order.id})" 
                      class="w-full bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 transition-all">
                ‚úÖ Accept Order
              </button>
            ` : `
              <button onclick="startTracking(${order.id})" 
                      class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-700 transition-all">
                üìç Start Live Tracking
              </button>
            `}
          </div>
        `;
      }).join('');
    }

    // ============================================

    // ============================================
    async function acceptOrder(orderId) {
      try {
        if (!locationPermissionGranted) {
          alert("‚ö†Ô∏è You must grant location permission first to accept orders.");
          await requestLocationPermission();
          if (!locationPermissionGranted) {
            return;
          }
        }

        const token = localStorage.getItem("token");
        if (!token) {
          alert("Session expired. Please login again");
          window.location.href = "login.html";
          return;
        }
        
        const res = await fetch(`${API_BASE_URL}/tracking/orders/${orderId}/accept`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ agent_id: agentId })
        });

        const data = await res.json();

        if (data.success || res.ok) {
          showNotification("‚úÖ Order accepted! You can now start tracking.");
          
          // Emit socket event to notify tracking page that agent accepted the order
          socket.emit("orderAccepted", {
            orderId: orderId,
            agentId: agentId,
            agentName: document.getElementById("agentName").textContent,
            agentLocation: {
              lat: agentCurrentLat,
              lng: agentCurrentLng
            },
            timestamp: new Date().toISOString()
          });
          
          // Notify the customer's tracking page
          socket.emit(`order_${orderId}_update`, {
            type: "agent_assigned",
            order_id: orderId,
            agent_id: agentId,
            agent_name: document.getElementById("agentName").textContent,
            timestamp: new Date().toISOString()
          });
          
          loadOrders();
        } else {
          alert("‚ùå " + (data.error || "Failed to accept order"));
        }
      } catch (err) {
        console.error("Accept error:", err);
        alert("Error accepting order: " + err.message);
      }
    }

    // ============================================
    // START LIVE TRACKING
    // ============================================
    async function startTracking(orderId) {
      try {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("Session expired. Please login again");
          window.location.href = "login.html";
          return;
        }
        
        currentOrderId = orderId;

        // Get order details
        const res = await fetch(`${API_BASE_URL}/tracking/orders/${orderId}/tracking`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        if (!res.ok) {
          const error = await res.json();
          alert("Error: " + (error.message || "Failed to load order details"));
          return;
        }
        
        const { data: order } = await res.json();

        // Show active delivery section
        document.getElementById("activeDeliverySection").classList.remove("hidden");
        document.getElementById("activeOrderId").textContent = `#${order.order_id || order.id}`;
        document.getElementById("activeCustomerName").textContent = order.customer_name || 'Unknown';
        document.getElementById("activeCustomerPhone").textContent = order.customer_phone || 'N/A';

        // Join tracking via socket
        socket.emit("agent_start_tracking", { agent_id: agentId, order_id: orderId });

        socket.on("tracking_started", () => {
          document.getElementById("trackingStatus").textContent = "Tracking Active";
          startLocationSharing();
        });

        // Update map with restaurant and customer locations
        if (order.restaurant_lat && order.restaurant_lng) {
          if (restaurantMarker) {
            try { restaurantMarker.remove(); } catch(_) {}
          }
          restaurantMarker = new mappls.Marker({
            map: map,
            position: [order.restaurant_lat, order.restaurant_lng],
            popupHtml: `üè™ ${order.restaurant_name}`,
            icon: 'https://apis.mappls.com/map_v3/1.png'
          });
        }

        if (order.delivery_lat && order.delivery_lng) {
          if (customerMarker) {
            try { customerMarker.remove(); } catch(_) {}
          }
          customerMarker = new mappls.Marker({
            map: map,
            position: [order.delivery_lat, order.delivery_lng],
            popupHtml: `üè† Customer`,
            icon: 'https://apis.mappls.com/map_v3/2.png'
          });
        }

        // Fit map bounds
        if (restaurantMarker && customerMarker) {
          try {
            const bounds = [
              [order.restaurant_lat, order.restaurant_lng],
              [order.delivery_lat, order.delivery_lng]
            ];
            map.fitBounds(bounds);
          } catch(e) {
            console.warn("Fit bounds error:", e);
          }
        }
      } catch (err) {
        console.error("Start tracking error:", err);
        alert("Error starting tracking: " + err.message);
      }
    }

    // ============================================
    // START LOCATION SHARING
    // ============================================
    function startLocationSharing() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      // Send location every 5 seconds
      locationInterval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude, accuracy, speed, heading } = position.coords;

            agentCurrentLat = latitude;
            agentCurrentLng = longitude;

            // Send to server for database storage via API
            try {
              const token = localStorage.getItem("token");
              await fetch(`${API_BASE_URL}/delivery/update-location`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                  agent_id: agentId,
                  lat: latitude,
                  lng: longitude
                })
              });
            } catch(err) {
              console.error("Failed to update location in DB:", err);
            }

            // Emit via socket for real-time updates
            socket.emit("agent_location_update", {
              agent_id: agentId,
              order_id: currentOrderId,
              latitude,
              longitude,
              accuracy,
              speed,
              heading,
              timestamp: new Date().toISOString()
            });

            // Also emit directly to customer tracking page
            socket.emit(`order_${currentOrderId}_location`, {
              agent_id: agentId,
              latitude,
              longitude,
              accuracy,
              speed,
              heading,
              timestamp: new Date().toISOString()
            });

            // Update agent marker on map
            updateAgentMarker(latitude, longitude);

            console.log(`üìç Location sent: ${latitude}, ${longitude}`);
          },
          (error) => {
            console.error("Location error:", error);
            // If location permission is lost, stop tracking
            if (error.code === error.PERMISSION_DENIED) {
              alert("‚ö†Ô∏è Location permission was revoked. Stopping tracking.");
              stopTracking();
            }
          },
          {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          }
        );
      }, 5000);
    }

    // ============================================
    // UPDATE AGENT MARKER
    // ============================================
    function updateAgentMarker(lat, lng) {
      if (!agentMarker) {
        agentMarker = new mappls.Marker({
          map: map,
          position: [lat, lng],
          popupHtml: "üõµ You",
          icon: 'https://apis.mappls.com/map_v3/3.png'
        });
      } else {
        try {
          agentMarker.setPosition([lat, lng]);
        } catch(e) {
          console.warn("Set position error:", e);
        }
      }

      // Draw route line (green)
      if (restaurantMarker && !routeLine) {
        try {
          routeLine = new mappls.Polyline({
            map: map,
            paths: [[lat, lng], restaurantMarker.getPosition()],
            strokeColor: '#10b981',
            strokeWeight: 4,
            strokeOpacity: 0.7
          });
        } catch(e) {
          console.warn("Polyline error:", e);
        }
      } else if (routeLine && restaurantMarker) {
        try {
          routeLine.setPaths([[lat, lng], restaurantMarker.getPosition()]);
        } catch(e) {
          console.warn("Update polyline error:", e);
        }
      }
    }

    // ============================================
    // UPDATE TRACKING STATUS
    // ============================================
    async function updateTrackingStatus(status) {
      if (!currentOrderId) return;

      try {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;

          const res = await fetch(`${API_BASE_URL}/tracking/orders/${currentOrderId}/status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              tracking_status: status,
              agent_id: agentId,
              latitude,
              longitude
            })
          });

          const data = await res.json();

          if (data.success) {
            alert(`‚úÖ Status updated: ${status}`);

            // If delivered, stop tracking
            if (status === 'delivered') {
              stopTracking();
            }

            // Update route for phase 2 (picked_up = go to customer)
            if (status === 'picked_up' && customerMarker && routeLine) {
              try {
                routeLine.setPaths([agentMarker.getPosition(), customerMarker.getPosition()]);
              } catch(e) {
                console.warn("Update route error:", e);
              }
            }
          } else {
            alert("‚ùå Failed to update status");
          }
        });
      } catch (err) {
        console.error("Status update error:", err);
      }
    }

    // ============================================
    // STOP TRACKING
    // ============================================
    function stopTracking() {
      if (locationInterval) {
        clearInterval(locationInterval);
        locationInterval = null;
      }

      socket.emit("agent_stop_tracking", { agent_id: agentId, order_id: currentOrderId });

      document.getElementById("activeDeliverySection").classList.add("hidden");
      document.getElementById("trackingStatus").textContent = "Online";

      if (agentMarker) {
        try { agentMarker.remove(); } catch(_) {}
        agentMarker = null;
      }
      if (restaurantMarker) {
        try { restaurantMarker.remove(); } catch(_) {}
        restaurantMarker = null;
      }
      if (customerMarker) {
        try { customerMarker.remove(); } catch(_) {}
        customerMarker = null;
      }
      if (routeLine) {
        try { routeLine.remove(); } catch(_) {}
        routeLine = null;
      }

      currentOrderId = null;
      loadOrders();
    }

    // ============================================
    // LOGOUT
    // ============================================
    function logout() {
      stopTracking();
      localStorage.removeItem("user");
      localStorage.removeItem("token");
      socket.disconnect();
      window.location.href = "delivery-login.html";
    }
  </script>
